<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Jazz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- device-frame css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-device-frames/dist/device-frames.min.css">
    <!-- docsify-themeable css -->
    <link id="docsify-themeable" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple.css">
    <!-- local css -->
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      // docsify initialisation
      window.$docsify = {
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md',
        },
        auto2top: true,
        copyCode: {
          buttonText: 'Copier',
          errorText: 'Echec de la copie',
          successText: 'Copié'
        },
        coverpage: true,
        executeScript: true,
        homepage: 'accueil.md',
        loadSidebar: true,
        loadNavbar: true,
        markdown: {
          smartypants: true
        },
        maxLevel: 3,
        subMaxLevel: 2,
        name: 'Jazz',
        nameLink: '/',
        notFoundPage: '404.md',
        pagination: {
          previousText: 'Précédent',
          nextText: 'Suivant',
          crossChapter: true,
          crossChapterText: false
        },
        repo: 'https://github.com/jt291/jt291.github.io',
        search: {
          maxAge: 1800000,
          paths: 'auto',
          placeholder: 'Entrez un texte à rechercher',
          noData: 'Pas de résultats !',
          depth: 3,
          hideOtherSidebarContent: true
        },
        themeable: {
          readyTransition : true,
          responsiveTables: true
        }
      };
    </script>
    <!-- docsify scripts -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- local scripts -->
    <script src="assets/plugins/colors/colors.js"></script>
    <script src="assets/plugins/theme/theme.js"></script>
    <script src="assets/plugins/playlist/playlist.js"></script>
  </body>
